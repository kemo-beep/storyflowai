<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoryFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              zinc: {
                850: '#1f1f22',
                950: '#09090b', 
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #f4f4f5; /* Zinc 100 */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }

      /* Noise Texture Class */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
      }

      /* Animation Keyframes */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes kenBurnsIn {
        0% { transform: scale(1) translate(0, 0); }
        100% { transform: scale(1.1) translate(-1%, -1%); }
      }
      @keyframes kenBurnsOut {
        0% { transform: scale(1.1) translate(0, 0); }
        100% { transform: scale(1) translate(1%, 1%); }
      }
      .animate-ken-burns-in { animation: kenBurnsIn 12s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      .animate-ken-burns-out { animation: kenBurnsOut 12s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      
      @keyframes textReveal {
          0% { opacity: 0; transform: translateY(15px) scale(0.98); filter: blur(8px); }
          100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
      }
      .animate-text-reveal { animation: textReveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      @keyframes progressMock {
         0% { width: 0%; }
         100% { width: 100%; }
      }
      .animate-progress-mock {
        animation-name: progressMock;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
      }

      /* Glassmorphism Utilities */
      .glass {
        background: rgba(24, 24, 27, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-panel {
        background: rgba(9, 9, 11, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.86.0"
  }
}
</script>
</head>
  <body class="bg-black antialiased overflow-hidden">
    <div id="root"></div>
  </body>
</html>
